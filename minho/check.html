<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Expires" content="0">
		<link rel="stylesheet" href="./main.css">
		<script src="./main.js"></script>
	</head>
<body>
	<div id="base">
		<div id="content">
		
			<div id="view">
				<img id="preview" alt="업로드한 이미지">
			</div>
			
			<div id="list">
				
			</div>
		</div>
		<div id="footer">
			<div id="form">
				<div class="submit">
					<div class="button" onclick="confirm_image(event)">계속하기</div>
				</div>
				<div class="retry">
					<div class="button" onclick="cancel_image(event)">다시하기</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
